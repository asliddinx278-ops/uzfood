<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš• Taksi Boshqaruv Tizimi - Haydovchi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #f5576c;
            font-size: 24px;
        }
        
        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .status-toggle {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .status-toggle.online {
            background: #28a745;
            color: white;
        }
        
        .status-toggle.offline {
            background: #dc3545;
            color: white;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #f5576c;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #f5576c;
            padding-bottom: 10px;
        }
        
        .order-item {
            background: #f8f9fa;
            border-left: 4px solid #f5576c;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .order-item:hover {
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .order-id {
            font-weight: 600;
            color: #333;
        }
        
        .order-details {
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }
        
        .order-details div {
            margin: 5px 0;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-accept {
            background: #28a745;
            color: white;
            flex: 1;
        }
        
        .btn-accept:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-start {
            background: #007bff;
            color: white;
            flex: 1;
        }
        
        .btn-start:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-complete {
            background: #17a2b8;
            color: white;
            flex: 1;
        }
        
        .btn-complete:hover {
            background: #138496;
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 20px;
        }
        
        .location-card {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .location-card h4 {
            color: #f5576c;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .location-card p {
            color: #666;
            font-size: 13px;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #007bff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #004085;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
        
        .stat {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>ðŸš• Haydovchi Portali</h1>
                <p style="color: #999; font-size: 14px;">Real-vaqt buyurtmalar</p>
            </div>
            <div class="header-right">
                <button class="status-toggle online" id="statusToggle" onclick="toggleStatus()">ðŸŸ¢ Faol</button>
                <button class="logout-btn" onclick="logout()">Chiqish</button>
            </div>
        </div>
        
        <div class="main-grid">
            <!-- Available Orders -->
            <div class="card">
                <h2>ðŸš— Mavjud Buyurtmalar</h2>
                <div id="availableOrders" class="empty-state">
                    <p>Buyurtma yo\'q</p>
                </div>
            </div>
            
            <!-- My Orders -->
            <div class="card">
                <h2>ðŸ“‹ Mening Buyurtmalarim</h2>
                <div id="myOrders" class="empty-state">
                    <p>Faol buyurtma yo\'q</p>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 20px;">
            <div class="card">
                <h2>ðŸ“Š Statistika</h2>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                    <div class="stat">
                        <div class="stat-number" id="completedCount">0</div>
                        <div class="stat-label">Tugatilgan</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="activeCount">0</div>
                        <div class="stat-label">Faol</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="totalEarnings">0</div>
                        <div class="stat-label">Daromad</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="driver.js"></script>
</body>
</html>
