<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó Driver Pro - Haydovchi Applikatsiyasi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            overflow-x: hidden;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Status Bar */
        .status-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideDown 0.5s ease-out;
        }

        .status-bar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .driver-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .driver-info {
            font-size: 0.9em;
        }

        .driver-info-name {
            font-weight: 600;
        }

        .status-badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* Orderlar */
        .orders-container {
            padding: 20px;
            display: none;
        }

        .orders-container.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .order-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out;
            border-left: 5px solid #667eea;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-header h3 {
            color: #667eea;
            font-size: 1.1em;
        }

        .order-price {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .order-location {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }

        .location-icon {
            font-size: 1.5em;
            margin-top: 2px;
        }

        .location-details {
            flex: 1;
        }

        .location-details p {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 5px;
        }

        .location-from {
            color: #28a745;
            font-weight: 600;
        }

        .location-to {
            color: #dc3545;
            font-weight: 600;
        }

        .order-customer {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .customer-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            flex-shrink: 0;
        }

        .customer-info {
            flex: 1;
        }

        .customer-name {
            font-weight: 600;
            color: #333;
        }

        .customer-phone {
            color: #667eea;
            font-size: 0.9em;
            margin-top: 3px;
        }

        .order-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-accept {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            grid-column: 1/-1;
        }

        .btn-accept:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
        }

        .btn-call {
            background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
            color: white;
        }

        .btn-call:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(23, 162, 184, 0.4);
        }

        .btn-message {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-message:hover {
            transform: translateY(-3px);
            background: #667eea;
            color: white;
        }

        /* Map Container */
        .map-container {
            display: none;
            flex: 1;
            position: relative;
        }

        .map-container.active {
            display: block;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Driving Container */
        .driving-container {
            display: none;
            flex-direction: column;
            flex: 1;
            position: relative;
        }

        .driving-container.active {
            display: flex;
        }

        .driving-map {
            flex: 1;
        }

        .driving-info-panel {
            background: white;
            padding: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease-out;
        }

        .driving-customer {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .driving-customer-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            flex-shrink: 0;
        }

        .driving-customer-name {
            font-weight: 600;
            color: #333;
        }

        .driving-meter {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .meter-item {
            flex: 1;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        .meter-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 8px;
        }

        .meter-value {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .driving-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-pause {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: white;
        }

        .btn-pause:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.4);
        }

        .btn-complete {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            grid-column: 1/-1;
            font-size: 1.1em;
            padding: 15px;
        }

        .btn-complete:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
        }

        /* Bottom Menu */
        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 2px solid #e0e0e0;
            padding: 12px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            z-index: 100;
            animation: slideUp 0.5s ease-out;
        }

        .menu-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-item.active {
            color: #667eea;
        }

        .menu-item:not(.active) {
            color: #999;
        }

        .menu-icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .menu-label {
            font-size: 0.8em;
            font-weight: 600;
        }

        .menu-item.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .menu-item:hover {
            background: #f8f9fa;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.3s ease-out;
        }

        .modal-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .modal-title {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .modal-price {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .empty-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .empty-text {
            opacity: 0.9;
            font-size: 0.95em;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .order-actions {
                grid-template-columns: 1fr;
            }

            .driving-controls {
                grid-template-columns: 1fr;
            }

            .driving-meter {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-bar-left">
                <div class="driver-avatar">üöó</div>
                <div class="driver-info">
                    <div class="driver-info-name" id="driverName">Haydovchi</div>
                    <div style="font-size: 0.8em; opacity: 0.8;" id="carModel">Mashina</div>
                </div>
            </div>
            <div class="status-badge">
                <div class="online-dot"></div>
                <span>Online</span>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Orders View -->
            <div id="ordersView" class="orders-container active">
                <div id="ordersList"></div>
            </div>

            <!-- Map View -->
            <div id="mapView" class="map-container">
                <div id="map"></div>
            </div>

            <!-- Driving View -->
            <div id="drivingView" class="driving-container">
                <div id="drivingMap" class="driving-map"></div>
                <div class="driving-info-panel">
                    <div class="driving-customer">
                        <div class="driving-customer-avatar">üë§</div>
                        <div>
                            <div class="driving-customer-name" id="drivingCustomerName">Mijoz</div>
                            <div style="font-size: 0.9em; color: #667eea; margin-top: 3px;" id="drivingCustomerPhone">+998 XX XXXXXXX</div>
                        </div>
                    </div>

                    <div class="driving-meter">
                        <div class="meter-item">
                            <div class="meter-label">üìè Masof–∞</div>
                            <div class="meter-value" id="distanceValue">0 km</div>
                        </div>
                        <div class="meter-item">
                            <div class="meter-label">üí∞ Narxi</div>
                            <div class="meter-value" id="priceValue">0 —Å—û–º</div>
                        </div>
                    </div>

                    <div class="driving-controls">
                        <button class="btn btn-pause" onclick="pauseMetering()">‚è∏ Pauza</button>
                        <button class="btn btn-complete" onclick="completeOrder()">‚úÖ Tugatish</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Menu -->
    <div class="bottom-menu">
        <div class="menu-item active" onclick="showView('orders')">
            <div class="menu-icon">üìã</div>
            <div class="menu-label">Buyurtmalar</div>
        </div>
        <div class="menu-item" onclick="showView('stats')">
            <div class="menu-icon">üìä</div>
            <div class="menu-label">Statistika</div>
        </div>
        <div class="menu-item" onclick="showView('profile')">
            <div class="menu-icon">üë§</div>
            <div class="menu-label">Profil</div>
        </div>
        <div class="menu-item" onclick="logout()">
            <div class="menu-icon">üö™</div>
            <div class="menu-label">Chiqish</div>
        </div>
    </div>

    <!-- Completion Modal -->
    <div id="completionModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">‚úÖ</div>
            <div class="modal-title">Buyurtma Tugatildi</div>
            <div style="color: #666; margin-bottom: 10px;">Jami to'lov:</div>
            <div class="modal-price" id="completionPrice">0 —Å—û–º</div>
            <div style="color: #666; font-size: 0.9em; margin: 15px 0;">
                <div>Admin: <span id="adminCommission">0 —Å—û–º</span> (20%)</div>
                <div>Sizning: <span id="driverEarnings">0 —Å—û–º</span> (80%)</div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Boshqa Buyurtma</button>
                <button class="btn btn-success" onclick="goToOrders()">OK</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_BASE = 'http://localhost:5000/api';
        let authToken = localStorage.getItem('authToken');
        let driverId = localStorage.getItem('userId');
        let driverPhone = localStorage.getItem('userPhone');

        if (!authToken) {
            window.location.href = 'driver_login.html';
        }

        let currentOrder = null;
        let drivingActive = false;
        let orderStartTime = null;
        let isPaused = false;
        let pausedTime = 0;

        // Views
        function showView(view) {
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.orders-container, .map-container, .driving-container').forEach(el => el.classList.remove('active'));
            
            const menuItem = event.target.closest('.menu-item');
            if (menuItem) menuItem.classList.add('active');

            switch(view) {
                case 'orders':
                    document.getElementById('ordersView').classList.add('active');
                    loadOrders();
                    break;
                case 'stats':
                    alert('üìä Statistika - Keyin qo\'shiladi');
                    break;
                case 'profile':
                    alert('üë§ Profil - Keyin qo\'shiladi');
                    break;
            }
        }

        // Load orders
        async function loadOrders() {
            try {
                const response = await fetch(`${API_BASE}/driver/available-orders`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const orders = await response.json();
                const ordersList = document.getElementById('ordersList');

                if (orders.length === 0) {
                    ordersList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üöó</div>
                            <div class="empty-title">Buyurtma yo'q</div>
                            <div class="empty-text">Hozircha yangi buyurtmalar yo'q. Biroz kutib turing...</div>
                        </div>
                    `;
                    return;
                }

                ordersList.innerHTML = '';
                orders.forEach((order, index) => {
                    const orderCard = document.createElement('div');
                    orderCard.className = 'order-card';
                    orderCard.innerHTML = `
                        <div class="order-header">
                            <h3>Buyurtma #${index + 1}</h3>
                            <div class="order-price">${order.estimated_price || 0} —Å—û–º</div>
                        </div>

                        <div class="order-customer">
                            <div class="customer-avatar">üë§</div>
                            <div class="customer-info">
                                <div class="customer-name">${order.customer_name || 'Noma\'lum'}</div>
                                <div class="customer-phone">${order.customer_phone}</div>
                            </div>
                        </div>

                        <div class="order-location">
                            <div class="location-icon">üü¢</div>
                            <div class="location-details">
                                <p class="location-from">Endi: ${order.pickup}</p>
                            </div>
                        </div>

                        <div class="order-location">
                            <div class="location-icon">üî¥</div>
                            <div class="location-details">
                                <p class="location-to">Manzi: ${order.destination}</p>
                            </div>
                        </div>

                        <div class="order-location">
                            <div class="location-icon">üë•</div>
                            <div class="location-details">
                                <p>Yo'lovchilar: ${order.passengers} kishi</p>
                            </div>
                        </div>

                        <div class="order-actions">
                            <button class="btn btn-call" onclick="callCustomer('${order.customer_phone}')">üì± Qo'ng'iroq</button>
                            <button class="btn btn-message" onclick="sendMessage('${order.customer_phone}')">üí¨ Xabar</button>
                            <button class="btn btn-accept" onclick="acceptOrder('${order.id}')">‚úÖ Qabul Qilish</button>
                        </div>
                    `;
                    ordersList.appendChild(orderCard);
                });
            } catch (error) {
                console.error('Xato:', error);
            }
        }

        async function acceptOrder(orderId) {
            try {
                const response = await fetch(`${API_BASE}/driver/accept-order/${orderId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    currentOrder = { id: orderId };
                    startDriving();
                } else {
                    alert('‚ùå Xato: Buyurtmani qabul qila olmadi');
                }
            } catch (error) {
                alert('‚ùå Xato: ' + error.message);
            }
        }

        async function startDriving() {
            document.getElementById('ordersView').classList.remove('active');
            document.getElementById('drivingView').classList.add('active');
            
            drivingActive = true;
            orderStartTime = Date.now();
            pausedTime = 0;

            // Update metering every second
            updateMetering();
            setInterval(updateMetering, 1000);
        }

        function updateMetering() {
            if (!drivingActive || isPaused) return;

            const elapsed = (Date.now() - orderStartTime - pausedTime) / 1000; // seconds
            const distance = (elapsed * 15) / 3600; // 15 km/h speed
            const pricePerKm = 3000; // 3000 so'm per km
            const totalPrice = Math.round(distance * pricePerKm);

            document.getElementById('distanceValue').textContent = distance.toFixed(1) + ' km';
            document.getElementById('priceValue').textContent = totalPrice.toLocaleString() + ' —Å—û–º';
        }

        function pauseMetering() {
            isPaused = !isPaused;
            if (isPaused) {
                pausedTime = Date.now();
                document.querySelector('.btn-pause').textContent = '‚ñ∂ Davom Etish';
                document.querySelector('.btn-pause').style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
            } else {
                pausedTime = Date.now() - pausedTime;
                document.querySelector('.btn-pause').textContent = '‚è∏ Pauza';
                document.querySelector('.btn-pause').style.background = 'linear-gradient(135deg, #ffc107 0%, #ff9800 100%)';
            }
        }

        async function completeOrder() {
            const elapsed = (Date.now() - orderStartTime - pausedTime) / 1000;
            const distance = (elapsed * 15) / 3600;
            const pricePerKm = 3000;
            const totalPrice = Math.round(distance * pricePerKm);

            const adminCommission = Math.round(totalPrice * 0.2);
            const driverEarnings = totalPrice - adminCommission;

            document.getElementById('completionPrice').textContent = totalPrice.toLocaleString() + ' —Å—û–º';
            document.getElementById('adminCommission').textContent = adminCommission.toLocaleString() + ' —Å—û–º';
            document.getElementById('driverEarnings').textContent = driverEarnings.toLocaleString() + ' —Å—û–º';

            try {
                const response = await fetch(`${API_BASE}/driver/complete-order/${currentOrder.id}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ final_price: totalPrice })
                });

                if (response.ok) {
                    drivingActive = false;
                    document.getElementById('completionModal').classList.add('active');
                } else {
                    alert('‚ùå Xato: Buyurtmani tugatish imkoni yo\'q');
                }
            } catch (error) {
                alert('‚ùå Xato: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('completionModal').classList.remove('active');
        }

        function goToOrders() {
            closeModal();
            document.getElementById('drivingView').classList.remove('active');
            document.getElementById('ordersView').classList.add('active');
            loadOrders();
        }

        function callCustomer(phone) {
            window.location.href = `tel:${phone}`;
        }

        function sendMessage(phone) {
            alert(`üì± SMS ${phone} ga: "Men siz bilan birga borman"`);
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'driver_login.html';
        }

        // Load initial data
        document.getElementById('driverName').textContent = localStorage.getItem('userName') || 'Haydovchi';
        loadOrders();
        setInterval(loadOrders, 10000);
    </script>
</body>
