<!-- Loader va xatolik chiqishi -->
<div id="profile-loader" style="display:none;">Yuklanmoqda...</div>
<div id="profile-error" style="color:red;font-weight:bold;"></div>

<!-- Profil rasmi va rasm yuklash -->
<img id="profile-photo" src="/static/default-profile.png" alt="Profil rasmi" width="100" style="border-radius:50%;border:2px solid #bbb;" />
<input type="file" id="profile-pic-input" onchange="uploadProfilePic(this)" style="display:none;" />
<button onclick="document.getElementById('profile-pic-input').click()">Rasmni o‘zgartirish</button>

<!-- Profil ma'lumotlari -->
<div>
    <span id="profile-name"></span>
    <button onclick="editProfileField('name','Ismingiz')">✏️</button>
</div>
<div>
    <span id="profile-phone"></span>
    <button onclick="editProfileField('phone','Telefon raqamingiz')">✏️</button>
</div>
<div>
    <span id="profile-lang"></span>
    <select id="lang-select" onchange="changeLang(this)">
        <option value="uz">O‘zbekcha</option>
        <option value="ru">Русский</option>
        <option value="en">English</option>
    </select>
</div>

<!-- Sevimlilar va buyurtmalarim -->
<h3>Sevimlilar</h3>
<div id="wishlist"></div>
<h3>Buyurtmalarim</h3>
<div id="my-orders"></div>
