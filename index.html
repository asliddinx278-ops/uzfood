<!doctype html>
<html lang="uz">
<head>

  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="style.css"/>
  <!-- Google Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
</head>
<body class="light">
  <!-- 1. Sahifalar -->
  <main id="pages">
    <!-- ======= ASOSIY (MENU) ======= -->
    <section id="page-main" class="page active">
      <header class="top-header">
        <h1>Oâ€˜zbek Taomlari</h1>
        <button id="themeBtn" class="icon-btn"><span class="material-symbols-outlined">brightness_4</span></button>
      </header>

      <!-- TOP-5 (horizontal scroll) -->
      <div class="top5-wrapper">
        <h2>ðŸ”¥ Eng buyurtma qilingan</h2>
        <div id="top5" class="top5-list"></div>
      </div>

      <!-- KATEGORIYA (pill) -->
      <nav id="cats" class="cats-pills"></nav>

      <!-- TAOMLAR (grid â†’ horizontal card) -->
      <div id="menu" class="menu-list"></div>
    </section>

    <!-- ======= QIDIRUV ======= -->
    <section id="page-search" class="page">
      <header class="top-header">
        <h1>Qidiruv</h1>
      </header>
      <div class="search-box">
        <span class="material-symbols-outlined">search</span>
        <input id="searchInp" type="text" placeholder="Taom nomi...">
      </div>
      <div id="searchRes" class="menu-list"></div>
    </section>

    <!-- ======= SAVAT (3-rasm dagi tartib) ======= -->
    <section id="page-cart" class="page">
      <header class="top-header"><h1>Savat</h1></header>
      <div id="cartList" class="cart-list"></div>
      <div id="total" class="total-bar"></div>
      <button id="checkoutBtn" class="checkout-btn">Rasmiylashtirish</button>
    </section>

    <!-- ======= PROFIL ======= -->
    <section id="page-profile" class="page">
      <header class="top-header"><h1>Profil</h1></header>
      <div class="profile-card">
        <img id="avatar" src="https://i.pravatar.cc/120" alt="">
        <h2 id="fullName">Foydalanuvchi</h2>
        <p id="phone">+998 ** *** ** **</p>
        <button class="logout-btn" onclick="tg.sendData('logout')">
          <span class="material-symbols-outlined">logout</span> Chiqish
        </button>
      </div>
    </section>
  </main>

  <!-- ======= BOTTOM NAV (3-rasm dagi ikon + label) ======= -->
  <nav class="bottom-nav">
    <button class="nav-item active" data-page="main">
      <span class="material-symbols-outlined">home</span>
      <span class="label">Asosiy</span>
    </button>
    <button class="nav-item" data-page="search">
      <span class="material-symbols-outlined">search</span>
      <span class="label">Qidiruv</span>
    </button>
    <button class="nav-item" data-page="cart">
      <span class="material-symbols-outlined">shopping_cart</span>
      <span class="badge" id="cartBadge">0</span>
      <span class="label">Savat</span>
    </button>
    <button class="nav-item" data-page="profile">
      <span class="material-symbols-outlined">person</span>
      <span class="label">Profil</span>
    </button>
  </nav>

  <script src="app.js" type="module"></script>

</html>
